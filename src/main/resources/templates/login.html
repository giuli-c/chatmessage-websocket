<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<title>Log In</title>
	</head>
	<body>	
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#" th:href="@{./login}">Refresh</a>
				</div>
			</div>
		</nav>	 
		
		<br>
		<br> 
		
		<div class="container">   
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<h1>Log In</h1>
					<form th:action="@{./login}" method="post">	
									
						<div th:if="${param.error}"> 
						    <div class="alert alert-danger" style="text-align: center;">
								<i class="fa fa-exclamation-triangle" style="font-size:40px;color:red;margin-right:10px;"></i>
								<strong>  Attenzione! </strong>Nome utente o password non validi!
							</div>	
					  	 </div>							
						 <div th:if="${param.logout}"> 
							    <div class="alert alert-info" style="text-align: center;">
									<strong>  Disconnessione avvenuta con successo! </strong>
						  		</div>	
						  </div>	
						  <div class="form-group" style="position: relative; border-bottom: 2px solid #adadad; margin: 30px 0;">
							<lable for="username" style="position: absolute; top: -35%; margin-left: -49%; color: #adadad;
									  transform: translateY(-50%); font-size: 16 px; pointer-events: none;"></lable>
							<input class="form-control" type="email" name="username" required
					   		 	   style="width: 100%; padding: 0 5px; height: 40px; font-size: 16px; border: none;
							  			  background-color: aliceblue; outline: none;"/>
						  </div>
						  <div class="form-group">
							<lable for="password" style="position: absolute; color: #adadad; top: 41%; margin-left: -45%;
					  					font-size: 16 px; pointer-events: none;"></lable>
							<input class="form-control" type="password" name="password" required
						       		 style="width: 100%; padding: 0 5px; height: 40px; font-size: 16px; border: none;
					  					background-color: aliceblue; outline: none;"/>	          
						   </div>
						   <div class="form-group">
								<div class="row">
									<div class="col-md-6 col-md-offset-3">
										<input type="submit" value="Log in" style="margin-top: 10px;" id="login-submit"/>
										<div class="pass" style="margin-bottom: 20px; margin-top: 10px;">Non sei ancora iscritto?
							        		<a href="./new"> Iscriviti </a></div>
						    		</div>
								</div>
						   </div>
				   		</form>
					</div>
				</div>
		</div>
	</body>
</html>
